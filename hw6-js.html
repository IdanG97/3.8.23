<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var teams = ["Team A", "Team B", "Team C", "Team D", "Team E", "Team F"];

        document.write("<table border='1'>");
        document.write("<tr><th>Match</th><th>Result</th><th>Goals</th></tr>");

        for (var i = 0; i < teams.length; i++) {
            for (var j = i + 1; j < teams.length; j++) {

                var result = Math.floor(Math.random() * 3) + 1;

                var goals = Math.floor(Math.random() * 6);

                var winner = "";
                if (result === 1) {
                    winner = teams[i];
                } else if (result === 3) {
                    winner = teams[j];
                }

                document.write("<tr><td>" + teams[i] + " vs " + teams[j] + "</td><td>" + winner + "</td><td>" + goals + "</td></tr>");
            }
        }
        document.write("</table>");

    </script>
</body>

</html>
